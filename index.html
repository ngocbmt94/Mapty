<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/location_map_logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- link leaflet library -->
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <script defer src="./node_modules/leaflet/dist/leaflet.js"></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="location_map_logo.png" alt="Logo" class="logo" />
      <div class="control control-hidden">
        <button class="control-btn btn--sort">SORT</button>
        <button class="control-btn btn--overview">OVERVIEW</button>
        <button class="control-btn btn--delete-all">DELETE ALL</button>
      </div>
      <ul class="workouts">
        <form class="form hidden" data-id="">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <div class="sort-container sort-hidden">
          <button data-type="type" class="sort-btn sort--type">
            &downarrow; Type
          </button>
          <button data-type="distance" class="sort-btn sort--distance">
            &downarrow; Distance
          </button>
          <button data-type="Duration" class="sort-btn sort--duration">
            &downarrow; Duration
          </button>
        </div>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
